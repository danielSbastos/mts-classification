<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>MTS</title>
  </head>
  <body>
    <div class="container">
    	<h1>Cadastro de Paciente</h1>
	<form>
	<div class="form-group">
	  <label for="first-name">Nome</label>
	  <input type="text" class="form-control" id="first-name">
	</div>
	<div class="form-group">
	  <label for="last-name">Sobrenome</label>
	  <input type="text" class="form-control" id="last-name">
	</div>
	<div class="form-group">
	  <label for="age">Idade</label>
	  <input type="number" class="form-control" id="age">
	</div>
	<div class="form-group">
	  <label for="age">Idade</label>
	  <input type="number" class="form-control" id="age">
	</div>

	<div class="form-group">
	  <label for="presenting-problem">Problema apresentado</label>
	  <select class="custom-select">
	    <option value="1">Dyspnea</option>
	    <option value="2">Ear, nose, throat</option>
	    <option value="3">Fever without source</option>
	    <option value="4">Gastro-intestinal</option>
	    <option value="5">Neurological</option>
	    <option value="6">Rash</option>
	    <option value="7">Trauma</option>
	    <option value="8">Urinary tract problems</option>
	    <option value="9">Wounds</option>
	    <option selected value="10">Other problems</option>
	  </select>
	</div>

	<div class="form-group">
	  <label for="heart-rate">Frequência cardíaca</label>
	  <input type="number" class="form-control" id="heart-rate">
	</div>

	<div class="form-group">
	  <label for="temperature">Temperatura</label>
	  <input type="number" class="form-control" id="temperature">
	</div>

	<div class="form-group">
	  <label for="oxygen-saturation">Saturação de oxigênio</label>
	  <input type="number" class="form-control" id="oxygen-saturation">
	</div>

	<div class="form-group">
	  <label for="respiratory-rate">Frequência respiratória</label>
	  <input type="number" class="form-control" id="respiratory-rate">
	</div>

	<button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <!-- Content here -->
    </div>
      <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
