<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>MTS</title>
  </head>
  <body>
    <div class="container">
		<h1>Classificação de Risco</h1>

		<form action="http://127.0.0.1:5000/" method="POST" role="form" class="form-horizontal">
			<div class="form-group">
				<label for="age">Idade</label>
				<input name="age" step="0.01" type="number" class="form-control" id="age">
			</div>

			<div class="form-group">
				<label for="presenting-problem">Problema apresentado</label>
				<select name="presenting-problem" class="custom-select">
					<option value="1">Dispnéia</option>
					<option value="2">Ouvido, nariz, garganta</option>
					<option value="3">Febre sem motivo</option>
					<option value="4">Gastrointestinal</option>
					<option value="5">Neurológico</option>
					<option value="6">Irritação na pele</option>
					<option value="7">Trauma</option>
					<option value="8">Problemas do trato urinário</option>
					<option value="9">Ferimentos</option>
					<option selected value="10">Outros problemas</option>
				</select>
			</div>

			<div class="form-group">
				<label for="heart-rate">Frequência cardíaca</label>
				<input name="heart-rate" step="0.01" type="number" class="form-control" id="heart-rate">
			</div>

			<div class="form-group">
				<label for="temperature">Temperatura</label>
				<input name="temperature" step="0.01" type="number" class="form-control" id="temperature">
			</div>

			<div class="form-group">
				<label for="oxygen-saturation">Saturação de oxigênio</label>
				<input name="oxygen-saturation" step="0.01" type="number" class="form-control" id="oxygen-saturation">
			</div>

			<div class="form-group">
				<label for="respiratory-rate">Frequência respiratória</label>
				<input name="respiratory-rate" step="0.01" type="number" class="form-control" id="respiratory-rate">
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
		
		</form>
      <!-- Content here -->
    </div>
      <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
